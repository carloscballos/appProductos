<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="d-inline">Inventario</h2>
                    <button class="btn btn-success float-end" routerLink="crearProducto">Nuevo Producto</button>
                    <table *ngIf="listProductos.length > 0" class="table table-striped mt-4">
                        <thead>
                          <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Categoria</th>
                            <th scope="col">Ubicacion</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Acciones</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let producto of listProductos">
                            <td>{{producto.nombre}}</td>
                            <td>{{producto.categoria}}</td>
                            <td>{{producto.ubicacion}}</td>
                            <td>{{producto.cantidad}}</td>
                            <td>{{producto.precio | currency:'USD' }}</td>
                            <td>
                                <i [routerLink]="['/editarProducto',producto._id]" class="fas fa-pencil-alt btn text-primary"></i>
                                <i (click)="eliminarProducto(producto._id)" class="fas fa-trash-alt btn text-danger"></i>                                
                            </td>
                          </tr>                          
                        </tbody>
                      </table>
                      <h5 class="mt-5 text-start" *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
